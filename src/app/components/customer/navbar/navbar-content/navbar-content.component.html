<div class="w-full">
  <div class="bg-white text-gray-800 w-full h-1/2 shadow-lg p-6 border-t border-gray-300">
    <div class="flex justify-around">
      @for(item of category[selectedSection].sections; track 1){
      <div class="flex flex-col">
        <h1 class="text-center">{{ item.name }}</h1>
        <!-- *ngFor="let section of item.items" -->
        @for(section of item.items; track section){
           <button
          (click)="
            navigateToProducts(
              '/' + selectedSection + '/' + '/' + item.id + '/' + section.id
            )
          "
          mat-button
          
        >
          {{ section.name }}
        </button>
        }@empty{
          <h1 class="text-center">No items</h1>
        }
       
      </div>
      } @empty{ provide data }

      <div class="hidden lg:block">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="/assets/women-jewel.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="/assets/men-jewel.jpg"
            alt=""
          />
        </div>

      </div>
    </div>
  </div>
</div>
