<div>
    <!-- <div class="banner">
        
    </div>
    <img [src]="bannerImages[1].image" alt=""> -->
    
    <div class="relative w-full h-96 overflow-hidden">
        <!-- Carousel items (with animation) -->
        <div class="absolute inset-0 flex transition-all duration-500 ease-in-out" id="carousel-container">
          <!-- Slide 1 -->
          <div class="carousel-item w-full flex-shrink-0">
            <img src="/assets/image1.png" class="object-cover w-full h-full" alt="...">
          </div>
          <!-- Slide 2 -->
          <div class="carousel-item w-full flex-shrink-0">
            <img src="/assets/image2.png" class="object-cover w-full h-full" alt="...">
          </div>
          <!-- Slide 3 -->
          <div class="carousel-item w-full flex-shrink-0">
            <img src="/assets/image3.png" class="object-cover w-full h-full" alt="...">
          </div>
        </div>
      
        <!-- Navigation buttons -->
        <button class="absolute top-1/2 left-0 transform -translate-y-1/2 p-2  text-white rounded-full" id="prevBtn">
          <span class="visually-hidden"></span>&lt;
        </button>
        <button class="absolute top-1/2 right-0 transform -translate-y-1/2 p-2  text-white rounded-full" id="nextBtn">
          <span class="visually-hidden"></span>&gt;
        </button>
      </div>
      
      <!-- Tailwind CSS-based auto-slide animation -->
      <style>
        /* Define the slide transition animation */
        @keyframes slide {
          0% {
            transform: translateX(0);
          }
          33.33% {
            transform: translateX(-100%);
          }
          66.66% {
            transform: translateX(-200%);
          }
          100% {
            transform: translateX(0);
          }
        }
      
        #carousel-container {
          animation: slide 15s infinite;
        }
      </style>
