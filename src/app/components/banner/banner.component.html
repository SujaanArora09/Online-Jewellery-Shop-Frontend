  <div class="relative w-full h-96 overflow-hidden">
    <!-- Carousel items (with animation) -->
    <div class="absolute inset-0 flex transition-all duration-500 ease-in-out" id="carousel-container">
      <!-- Slide 1 -->

        <img src="/assets/image3.png" class="object-cover w-full h-full" alt="...">

    </div>

    <!-- Navigation buttons -->
    <button class="absolute top-1/2 left-0 transform -translate-y-1/2 p-2  rounded-full" id="prevBtn">
      <span class="visually-hidden"></span>&lt;

    <button class="absolute top-1/2 right-0 transform -translate-y-1/2 p-2  rounded-full" id="nextBtn">

  <div class="categories">

  <!-- Tailwind CSS-based auto-slide animation -->
  <style>
    /* Define the slide transition animation */
    @keyframes slide {
      0% {
        transform: translateX(0);
      }

      33.33% {
        transform: translateX(-100%);
      }

      66.66% {
        transform: translateX(-200%);
      }

      100% {
        transform: translateX(0);
      }
    }

    #carousel-container {
      animation: slide 15s infinite;
    }

    .categories {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .category-item {
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
      /* Invisible border by default */
    }

    .category-item:hover {
      transform: scale(0.95);
      /* Scale down the image */
      border: 2px solid #0000002d;
    }

    .category-img {
      width: 75px;
      height: 75px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .category-item h3 {
      margin-top: 10px;
      font-size: 14px;
      font-family: "Montserrat", sans-serif;
      text-align: center;
    }

    /* Ensures the image stays square and adjusts with container size */
    .category-item {
      aspect-ratio: 1 / 1;
      /* This makes it square */
      width: 100px;
      /* Adjust as needed */
    }
  </style>
